<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2048.css">
    <title>2048</title>
</head>
<body>


    <div id="Frame">

        <div id="Starting_S" class="screen">
            <div id="Button_Center">
                <button id=Start_b onclick="start()">New Game</button>
            </div>
        </div>

        <div id="Pause" class="screen">

            <h1>Paused</h1>

            <button onclick="restart()">restart</button>
            <button onclick="resume()">continue</button>
        </div>

        <div id="GameOver" class="screen">

            <h1>Game Over</h1>
            
            <button onclick="restart()">restart</button>
        </div>

        <div id="Game" class="screen">

            <h1>2048</h1>

            <div id="Info">
                Score:
                <span id="Score"></span>
                <button id="PauseButton" onclick="pause()">Pause</button>
            </div>

            <div id="GameSpace">
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
            </div>
        </div>
    </div>
    <div id="Congrats" class="screen">
        <h1 id="Con">Congratulations!</h1>
        <h1 id="You">You have reached 2048.<br>Impressive ;)</h1>
    </div>

    <div id="Control">
        <h2>Controls</h2>
        <button onclick="left()">left</button>
        <button onclick="up()">up</button>
        <button onclick="down()">down</button>
        <button onclick="right()">right</button>
    </div>

    <script src="2048.js"></script>

</body>
</html>
